<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%2300B140'/%3E%3Cpath d='M20 24h24v16H24l-8 8v-8H20V24z' fill='%23fff'/%3E%3Ccircle cx='48' cy='16' r='10' fill='%23FF3B30'/%3E%3Ctext x='48' y='21' font-family='Arial, sans-serif' font-size='14' fill='white' font-weight='bold' text-anchor='middle'%3E8%3C/text%3E%3C/svg%3E" />
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="overlay">
    <div class="login-box glass">
      <h1>Welcome ðŸ‘‹</h1>
      <p>Enter your name, room ID, and select an avatar</p>

      <!-- Username -->
      <label for="username-input">Your Name</label>
      <input type="text" id="username-input" placeholder="Enter your name" />

      <!-- Room ID -->
      <label for="room-input">Room ID</label>
      <input type="text" id="room-input" placeholder="Enter room ID" />

      <!-- Avatar Selection -->
      <label>Select an Avatar</label>
      <div class="avatar-scroll" id="avatar-scroll"></div>

      <button id="join-btn">Join Chat</button>
    </div>
  </div>

  <!-- Chat Screen -->
  <div class="container hidden" id="chat-screen">
    <div class="users glass">
      <h2>Online Users</h2>
      <ul id="users"></ul>
    </div>
    <div class="chat glass">
      <h2 id="room-title">Group Chat</h2>
      <ul id="messages"></ul>
      <div id="typing"></div>
      <form id="chat-form">
        <input id="message-input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
